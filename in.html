    <div class="card w-96 bg-base-100 shadow-xl">

        <img src="./images/rectangle.png" alt="Shoes" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Rectangle</h2>
        <p>Area (A) = w x i</p>
        <div class="mr-4 ml-4 text-center">

            id="rectangle-width"
            class="w-24 text-2xl p-2 rounded-md bg-gray-200"
            type="text"
            placeholder="Width"
          />

            id="rectangle-length"
            class="w-24 text-2xl p-2 rounded-md bg-gray-200"
            type="text"
            placeholder="Length"
          />
          <span>cm</span>
        </div>
        <p class="text-2xl text-center">
          Area: <span id="rectangle-area"></span>

        </p>
        <div class="card-actions">
          <button
            onclick="calculateRectangleArea()"
            class="btn btn-primary w-full"
          >
            Calculate

        </div>
